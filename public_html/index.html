<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>TP 1 JavaScript -  Traitement de formulaire</title>

        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/main.css" rel="stylesheet" type="text/css"/>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js"></script>

    </head>
    <body>

        <br>

        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 "></div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 ">
                    <div class="row">
                        <div class="panel panel-default">
                            <div class="panel-heading">Estimation du coût de voyage</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6  form-group">
                                        <div>
                                            Nombre adults
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <div>
                                            <input class="form-control" type="text" name="nombreAdults"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6  form-group">
                                        <div>
                                            Nombre d'enfants (moins de 12 ans):
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <div>
                                            <input class="form-control" type="text" name="nombreEnfants" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <div>
                                            Nombre de chambres à réserver:
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <div>
                                            <input class="form-control" type="text" name="nombreChambres" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <div>
                                            Durée de voyage:
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <div >
                                            <select class="form-control" name="radioDureeVoyage">
                                                <option>1 semaine</option>
                                                <option>2 semaine</option>
                                                <option>3 semaine</option>
                                                <option>4 semaine</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <div>
                                            Choix de la catégorie d'hôtel:
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group ">
                                        <div >
                                            <input type="radio" name="groupeRadio" value="5" checked="checked" />
                                            <img class="stars" src="imgages/star_gold_256.png" />
                                            <img class="stars" src="imgages/star_gold_256.png" />
                                            <img class="stars" src="imgages/star_gold_256.png" />
                                            <img class="stars" src="imgages/star_gold_256.png" />
                                            <img class="stars" src="imgages/star_gold_256.png" />
                                        </div>
                                        <div>
                                            <input type="radio" name="groupeRadio" value="4" />
                                            <img class="stars" src="imgages/star_gold_256.png" />
                                            <img class="stars" src="imgages/star_gold_256.png" />
                                            <img class="stars" src="imgages/star_gold_256.png" />
                                            <img class="stars" src="imgages/star_gold_256.png" />
                                        </div>
                                        <div>
                                            <input type="radio" name="groupeRadio" value="3" />
                                            <img class="stars" src="imgages/star_gold_256.png" />
                                            <img class="stars" src="imgages/star_gold_256.png" />
                                            <img class="stars" src="imgages/star_gold_256.png" />
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <div>
                                            Extras:
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <div>
                                            <input type="checkbox" name="locationVoyage" value="ON" /> location voyage 
                                        </div>
                                        <div>
                                            <input type="checkbox" name="voyagePremierClass" value="ON" /> voyage en 1<sup>er</sup> classe
                                        </div>
                                        <div>
                                            <input type="checkbox" name="terraineDeGolfe" value="ON" /> terraine de golf
                                        </div>
                                        <div>
                                            <input type="checkbox" name="cuisinette" value="ON" /> cuisinette
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <div>
                                            Courriel:
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <div >
                                            <input class="form-control" type="email" placeholder="Entrez votre courriel ici">
                                        </div>

                                    </div>
                                </div>

                            </div><!-- panel body -->

                            <!-- panel panel-default -->
                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <div>
                                            Le coût total de voyage:
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <div>
                                            <input class="form-control" type="text" placeholder="0.00">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <div>
                                            <button class="btn btn-default btn-block">
                                                <span class="glyphicon glyphicon-credit-card"></span> Calculer
                                            </button>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div><!-- panel panel-default -->

                    </div><!-- row -->
                </div><!-- col-md-4 -->
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 "></div>    
            </div>
        </div>
    </body>
</html>
